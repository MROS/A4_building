<body>
<div class="reveal">
	<div class="slides">
		<section>
			<h1>紙疊高</h1>
		</section>
		<section>
			<h2>規則</h2>
			<ol>
				<li>一個成品只能使用一張A4紙</li>
				<li>成品只能與桌子平面接觸</li>
				<li>一組只能有三張紙</li>
			</ol>
		</section>
		<section>
			<h2>勝利條件</h2>
			<ul>
				<li>成品高度最高者獲勝</li>
			</ul>
		</section>
		<section>
			<section>
				<h2>經驗談</h2>
				<ul>
					<li>底座要穩定</li>
					<li>軀幹要堅硬（不易折斷）</li>
				</ul>
			</section>
			<section>
				<h3>底座範例</h3>
				<img src="https://lh6.googleusercontent.com/-cFYqEc00Q8k/VJRbR_R94tI/AAAAAAAAAHw/V7AGCY5KnnE/w951-h535-no/P_20141220_005437.jpg" alt="">
			</section>
			<section>
				<h3>成品範例1</h3>
				<img src="https://lh5.googleusercontent.com/-RVBK0j4Qz-E/VJRbLD1h3NI/AAAAAAAAAGc/Q485J2aINFE/w316-h561-no/P_20141219_142209.jpg" alt="">
			</section>
			<section>
				<h3>成品範例2</h3>
				<img src="https://lh4.googleusercontent.com/-EkR1NWg654M/VJRbMMOaFTI/AAAAAAAAAGo/2_ueetrzjI4/w316-h561-no/P_20141219_144032.jpg" alt="">
			</section>
			<section>
				<h3>成品範例3</h3>
				<img src="https://lh6.googleusercontent.com/-nBDiRV6vYcE/VJRbNHTaB3I/AAAAAAAAAG0/vprYfXQGUy4/w316-h561-no/P_20141219_154227.jpg" alt="">
			</section>
		</section>
		<section>
			<h1>競賽流程</h1>
			<ul>
				<li>一組一位隨隊哥姐</li>
				<li>一次發予一張 A4 紙，至多可領五次</li>
				<li>由隨隊哥姐進行測量與回報</li>
				<li>時間為 35 分鐘</li>
				<li>以回報時間而非完成時間計算</li>
				<li>時間到即宣佈勝利者</li>
			</ul>
		</section>
